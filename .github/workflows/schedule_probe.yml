name: Schedule Probe
on:
  workflow_dispatch: {}   # allows “Run workflow” button
  schedule:
    - cron: "*/2 * * * *"

jobs:
  probe:                     # <-- a job name
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "UTC now:" && date -u
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"