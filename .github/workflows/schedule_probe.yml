name: Schedule Probe
on:
  schedule:
    - cron: "*/3 4 * * 2-6"  # every 3 minutes during the 03:00 UTC hour (~8–9 PM PT, Tue–Sat)
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "UTC now:" && date -u
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"