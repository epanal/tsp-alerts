name: Schedule Probe
on:
  schedule:
    - cron: "*/2 3 * * 2-6"   # every 2 minutes during the 03:00 UTC hour (≈ 8–9 PM PT Tue)
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "UTC now:" && date -u
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"